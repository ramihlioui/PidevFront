<div class=" col-xl-8 order-xl-1">
     

    <div class=" card">
      <div class=" card-header">
        <div class=" row align-items-center">
          <div class=" col-8"><h3 class=" mb-0">Edit profile</h3></div>

          <div class=" col-4 text-right">
            <a class=" btn btn-sm btn-primary" href="javascript:void(0)">
              Settings
            </a>
          </div>
        </div>
      </div>

      <div class=" card-body">
        <form>
          <h6 class=" heading-small text-muted mb-4">User information</h6>

          <div class=" pl-lg-4">
            <div class=" row">
              <div class=" col-lg-6">
                <div class=" form-group">
                  <label class=" form-control-label" for="input-username">
                    Username
                  </label>

                  <input
                    class=" form-control"
                    id="input-username"
                    placeholder="Username"
                    type="text"
                    value="lucky.jesse"
                  />
                </div>
              </div>

              <div class=" col-lg-6">
                <div class=" form-group">
                  <label class=" form-control-label" for="input-email">
                    Email address
                  </label>

                  <input
                    class=" form-control"
                    id="input-email"
                    placeholder="jesse@example.com"
                    type="email"
                  />
                </div>
              </div>
            </div>

            <div class=" row">
              <div class=" col-lg-6">
                <div class=" form-group">
                  <label class=" form-control-label" for="input-first-name">
                    First name
                  </label>

                  <input
                    class=" form-control"
                    id="input-first-name"
                    placeholder="First name"
                    type="text"
                    value="Lucky"
                  />
                </div>
              </div>

              <div class=" col-lg-6">
                <div class=" form-group">
                  <label class=" form-control-label" for="input-last-name">
                    Last name
                  </label>

                  <input
                    class=" form-control"
                    id="input-last-name"
                    placeholder="Last name"
                    type="text"
                    value="Jesse"
                  />
                </div>
              </div>
            </div>
          </div>

          <hr class=" my-4" />

          <h6 class=" heading-small text-muted mb-4">Contact information</h6>

          <div class=" pl-lg-4">
            <div class=" row">
              <div class=" col-md-12">
                <div class=" form-group">
                  <label class=" form-control-label" for="input-address">
                    Address
                  </label>

                  <input
                    class=" form-control"
                    id="input-address"
                    placeholder="Home Address"
                    type="text"
                    value="Bld Mihail Kogalniceanu, nr. 8 Bl 1, Sc 1, Ap 09"
                  />
                </div>
              </div>
            </div>

            <div class=" row">
              <div class=" col-lg-4">
                <div class=" form-group">
                  <label class=" form-control-label" for="input-city">
                    City
                  </label>

                  <input
                    class=" form-control"
                    id="input-city"
                    placeholder="City"
                    type="text"
                    value="New York"
                  />
                </div>
              </div>

              <div class=" col-lg-4">
                <div class=" form-group">
                  <label class=" form-control-label" for="input-country">
                    Country
                  </label>

                  <input
                    class=" form-control"
                    id="input-country"
                    placeholder="Country"
                    type="text"
                    value="United States"
                  />
                </div>
              </div>

              <div class=" col-lg-4">
                <div class=" form-group">
                  <label class=" form-control-label" for="input-country">
                    Postal code
                  </label>

                  <input
                    class=" form-control"
                    id="input-postal-code"
                    placeholder="Postal code"
                    type="number"
                  />
                </div>
              </div>
            </div>
          </div>

          <hr class=" my-4" />

          <h6 class=" heading-small text-muted mb-4">About me</h6>

          <div class=" pl-lg-4">
            <div class=" form-group">
              <label class=" form-control-label"> About Me </label>

              <textarea
                class=" form-control"
                placeholder="A few words about you ..."
                rows="4"
              >
description here
</textarea
              >
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
